networks:
  my-network:
    driver: bridge

services:
  postgresapp:  
    image: artem52g/postgresapp 
  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
        restart: true
    env_file:
      - /.env
    ports:
      - 8080:8080
    networks:
      - my-network

  db:
    restart: always
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d postgres" ]
      interval: 10s
      retries: 5
      start_period: 10s
      timeout: 10s

    ports:
      - 5432:5432
    networks:
      - my-network
